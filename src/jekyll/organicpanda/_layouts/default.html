<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>{{ page.title }} - OrganicPanda</title>
		
		<meta name="description" content="{{ site.description }}">
		<meta name="author" content="{{ site.name }}">
		
		<link href="/css/organicpanda.css" rel="stylesheet">
		
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<!--[if lt IE 9]>
			<script src="/script/html5shiv.js"></script> 
		<![endif]-->

		{% if site.weinre %}
			<script src="{{ site.weinre_url }}"></script>
		{% endif %}
	
	</head>
	
	<body>

		<header class="site-header" role="banner">
	
			<a href="/">OrganicPanda</a>
	
		</header>
		
		<nav class="site-nav" role='navigation'>
		
			<a href="/about-me">About Me</a>
			<a href="/blog">Blog</a>
			<a href="/experiments">Experiments</a>
			
		</nav>
	
		<main role="main">
		
			{{ content }}
			
		</main>
		
		<footer class="site-footer">

			<p class="copyright">{% include copyright.txt %}</p>

		</footer>
		
		<script>
		
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-6779453-2', 'pnda.io');
			ga('send', 'pageview');
			
		</script>
		
	</body>
</html>
